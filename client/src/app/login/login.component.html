<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
  <div class="form-group">
    <label >Username</label>
    <input type="text" formControlName="emailId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />

  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />

  </div>
  <div class="form-group">
    <button class="btn btn-primary">Login</button>
    <a [routerLink]="['/registrationForm']" class="btn btn-link">Register</a>
  </div>
</form>
