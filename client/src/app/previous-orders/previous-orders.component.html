<div *ngIf="previousBills">

</div>

<mat-table class="lessons-table mat-elevation-z8" [dataSource]="previousBills">
  <ng-container matColumnDef="purchasedBy">
    <mat-header-cell *matHeaderCellDef>purchasedBy</mat-header-cell>
    <mat-cell *matCellDef="let billDetails">{{billDetails.purchasedBy}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="ListOfItems">
    <mat-header-cell *matHeaderCellDef>ListOfItems</mat-header-cell>
    <mat-cell *matCellDef="let billDetails">{{billDetails.ListOfItems}}</mat-cell>
  </ng-container>


  <ng-container matColumnDef="total">
    <mat-header-cell *matHeaderCellDef>TotalCost</mat-header-cell>
    <mat-cell *matCellDef="let billDetails">{{billDetails.total}}</mat-cell>
  </ng-container>


  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef>id</mat-header-cell>
    <mat-cell *matCellDef="let billDetails">{{billDetails.id}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="purchasedOn">
    <mat-header-cell *matHeaderCellDef>purchasedOn</mat-header-cell>
    <mat-cell *matCellDef="let billDetails">{{billDetails.purchasedOn}}</mat-cell>
  </ng-container>


  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

</mat-table>
