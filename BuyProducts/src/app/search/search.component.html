<br>

<div class="row">
  <div class="col-sm-2">
  </div>
  <div class="col-sm-10">


      <div *ngIf="ItemName">
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto" size="100%"
                   [(ngModel)]="userFilter.Name" >

            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let option of ItemName | filterBy: userFilter" [value]="option.Name" (click)="itemNames(option)">
                {{option.Name}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </form>
                  <div *ngIf="contains">
                    Item is present and the cost of Item is &nbsp;<b>{{ItemCost}}</b> rs
                    <br>



                    <select [(ngModel)]="selectedOption">

                      <option *ngFor="let countOfItems of count">
                        {{countOfItems}}
                      </option>
                    </select>
                    &nbsp; &nbsp;
                    <button (click)="totalCost()">Submit Quantity</button>
                  </div>


















                 <div *ngIf="total && contains" >
                   cost of the total Items is  &nbsp; <b>{{total}}</b>&nbsp;

          <button (click)="addItem()">addItem
          </button>

        </div>
        <br>
        <br>
        <div *ngIf="NameAndPrice" class="col-sm-10">
          <table class="table">
            <tr>
              <th>
                ItemName
              </th>
              <th>
                quantity
              </th>
              <th>
                totalCost
              </th>
            </tr>


              <tr *ngFor="let itemAndDetails of ItemDataDetails">
                <td>
                  {{itemAndDetails.itemName}}
                </td>
                <td>
                  {{itemAndDetails.quantity}}
                </td>
                <td>
                  {{itemAndDetails.totalCost}}
                </td>
              </tr>





          </table>
          <div>
            Enter Name &nbsp;
            <input type="text" [(ngModel)]="customerName">
          </div>
          <br>

          <button (click)="makePayment()">make Payment</button>

        </div>






      </div>



  </div>

</div>
